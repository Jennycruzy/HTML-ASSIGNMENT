<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="table.html">Course Table</a>
            <a href="media.html">Media Showcase</a>
        </nav>
    </header>

    <div class="container">
        <div class="image-container">
            <img class="image-5"src="./image/image 5.jpeg"></a>
        </div>
        <div class="form-container"> 
            <h2>Signup!</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>
            
            
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number"required>
                </div>

                <div class="form-group">
                    <label for="country">Country of Residence</label>
                    <input type="text" id="country" name="country" placeholder="Country of residence"required>
                </div>

                <div class="form-group">
                    <label for="state">State of Residence</label>
                    <input type="text" id="state" name="state" placeholder="State of origin" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>

                <div class="form-group">
                    <label for="referral">How did you hear about us?</label>
                    <input type="text" id="referral" name="referral" placeholder="Optional: Let us know how you found us">
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">By clicking continue, I agree to <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
                </div>

                <button type="submit" class="submit-btn">Signup</button>
            </form>

            <p class="login-link">Already an AltSchooler? <a href="#">Sign In!</a></p>
        </div>
    </div>
   

</body>
</html>
